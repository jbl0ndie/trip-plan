<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <!-- Navigation Header -->
        <header class="app-header">
            <button id="back-btn" class="btn-icon" style="display: none;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m15 18-6-6 6-6"/>
                </svg>
            </button>
            <h1 id="page-title">Trip Planner</h1>
            <button id="menu-btn" class="btn-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <line x1="3" y1="12" x2="21" y2="12"/>
                    <line x1="3" y1="18" x2="21" y2="18"/>
                </svg>
            </button>
        </header>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Screen 1: Itinerary List/Home -->
            <div id="home-screen" class="screen active">
                <div class="screen-content">
                    <div class="trip-header">
                        <h2>Your Trip</h2>
                        <div class="trip-dates">
                            <input type="date" id="trip-start" placeholder="Start Date">
                            <span>to</span>
                            <input type="date" id="trip-end" placeholder="End Date">
                        </div>
                    </div>
                    
                    <div class="itinerary-list" id="itinerary-list">
                        <!-- Itineraries will be listed here -->
                    </div>
                    
                    <div class="action-buttons">
                        <button id="add-itinerary-btn" class="btn btn-primary">+ New Itinerary</button>
                        <button id="compare-itineraries-btn" class="btn btn-secondary" disabled>Compare Itineraries</button>
                    </div>
                </div>
            </div>

            <!-- Screen 2: Edit Itinerary -->
            <div id="edit-screen" class="screen">
                <div class="screen-content">
                    <div class="itinerary-header">
                        <input type="text" id="itinerary-name" placeholder="Itinerary A" class="itinerary-title-input">
                        <div class="itinerary-actions">
                            <button id="duplicate-itinerary-btn" class="btn-icon" title="Duplicate">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                                </svg>
                            </button>
                            <button id="save-itinerary-btn" class="btn-icon" title="Save">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="m9 12 2 2 4-4"/>
                                    <path d="M21 12c.552 0 1-.448 1-1V8a2 2 0 0 0-2-2h-5L9 2H4a2 2 0 0 0-2 2v6c0 .552.448 1 1 1z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="itinerary-items" id="itinerary-items">
                        <!-- Itinerary items will be added here -->
                    </div>
                    
                    <button id="add-location-btn" class="btn btn-outline">+ Add Location</button>
                    
                    <div class="itinerary-summary">
                        <div class="summary-item">
                            <span class="label">Total Nights:</span>
                            <span id="total-nights" class="value">0</span>
                        </div>
                        <div class="summary-item">
                            <span class="label">Total Drive Time:</span>
                            <span id="total-drive-time" class="value">0h 0m</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Screen 3: Compare View -->
            <div id="compare-screen" class="screen">
                <div class="screen-content">
                    <div class="comparison-header">
                        <h2>Compare Itineraries</h2>
                        <button id="export-selected-btn" class="btn btn-primary">Export Selected</button>
                    </div>
                    
                    <div class="comparison-grid" id="comparison-grid">
                        <!-- Comparison cards will be added here -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation (mobile) -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-screen="home">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9,22 9,12 15,12 15,22"/>
                </svg>
                <span>Home</span>
            </button>
            <button class="nav-item" data-screen="edit">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                </svg>
                <span>Edit</span>
            </button>
            <button class="nav-item" data-screen="compare">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 20V10"/>
                    <path d="M12 20V4"/>
                    <path d="M6 20v-6"/>
                </svg>
                <span>Compare</span>
            </button>
        </nav>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/itinerary.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/export.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
