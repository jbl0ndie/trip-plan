<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <!-- Navigation Header -->
        <header class="app-header">
            <button id="back-btn" class="btn-icon" style="display: none;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m15 18-6-6 6-6"/>
                </svg>
            </button>
            <h1 id="page-title">Trip Planner</h1>
            <button id="menu-btn" class="btn-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <line x1="3" y1="12" x2="21" y2="12"/>
                    <line x1="3" y1="18" x2="21" y2="18"/>
                </svg>
            </button>
        </header>

        <!-- Main Content Area -->
        <main id="main-content">
            <div class="main-container">
                <!-- Trip Header -->
                <div class="trip-header">
                    <h2>Your Trip</h2>
                    <div class="trip-dates">
                        <input type="date" id="trip-start" placeholder="Start Date">
                        <span>to</span>
                        <input type="date" id="trip-end" placeholder="End Date">
                    </div>
                    <div class="trip-summary">
                        <span id="trip-duration" class="duration-display">0 days</span>
                    </div>
                </div>

                <!-- Itineraries Grid -->
                <div class="itineraries-container" id="itineraries-container">
                    <!-- Itinerary cards will be added here -->
                </div>

                <!-- Action Buttons -->
                <div class="main-actions">
                    <button id="add-itinerary-btn" class="btn btn-primary">+ Add Itinerary</button>
                    <button id="compare-mode-btn" class="btn btn-secondary">Compare Mode</button>
                    <button id="export-btn" class="btn btn-secondary" disabled>Export Selected</button>
                </div>

                <!-- Comparison View (toggleable) -->
                <div id="comparison-view" class="comparison-view hidden">
                    <div class="comparison-header">
                        <h3>Comparison</h3>
                        <button id="close-comparison-btn" class="btn-icon">Ã—</button>
                    </div>
                    <div class="comparison-table" id="comparison-table">
                        <!-- Comparison data will be shown here -->
                    </div>
                </div>
            </div>
        </main>        </main>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/itinerary.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/export.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
